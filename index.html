<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Khipu 360</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="prueba" src="images/prueba2.jpg" />
	<img id="khipukamayuq" src="images/khipukamayuq.png" />
	<img id="khipukamayuq-transparent" src="images/khipukamayuq-transparent.png" />
	<a-asset-item id="mtl" src="blocks/grendizer/materials.mtl" />
	<a-asset-item id="obj" src="blocks/grendizer/model.obj" />
	<a-asset-item id="diamond-mtl" src="blocks/diamond/materials.mtl" />
	<a-asset-item id="diamond-obj" src="blocks/diamond/model.obj" />
	<audio id="prueba-audio" src="audios/No_Finger_Nails_-_04_-_Quipu.mp3" preload="auto"></audio>
      </a-assets>
      <a-sky id="image-360" radius="10" src="#prueba" />
      <a-curvedimage id="image-2d" src="#khipukamayuq" height="3.0" radius="5.7" theta-length="25" rotation="0 100 0" scale="0.8 0.8 0.8" position="0 2 -5" />
      <a-curvedimage id="image-2d-transparent" src="#khipukamayuq-transparent" height="3.0" radius="5.7" theta-length="25" rotation="0 100 0" scale="0.8 0.8 0.8" position="-15 -3 -3">
	<a-animation attribute="position" to="-3 1 1" dur="10000" />
      </a-curvedimage>
      <a-entity obj-model="obj: #diamond-obj; mtl: #diamond-mtl;" position="1.3 -1 5" scale="10 10 10" />            
      <a-entity obj-model="obj: #obj; mtl: #mtl;" position="0.5 0 0" scale="0.2 0.2 0.2" rotation="0 40 0"/>
      <a-entity sound="src: #prueba-audio; autoplay: true"></a-entity>
    </a-scene>
  </body>
</html>
