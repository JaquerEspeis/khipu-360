<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Khipu 360</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
	<img id="prueba1" src="images/prueba1.jpg" />
        <img id="prueba2" src="images/prueba2.jpg" />
	<img id="khipukamayuq-transparent" src="images/khipukamayuq-transparent.png" />
	<a-asset-item id="amulet-mtl" src="blocks/amulet/amulet.mtl" />
	<a-asset-item id="amulet-obj" src="blocks/amulet/amulet.obj" />
	<audio id="prueba-audio" src="audios/No_Finger_Nails_-_04_-_Quipu.mp3" preload="auto"></audio>
      </a-assets>
      <a-sky id="image-360-1" radius="10" src="#prueba1" />
      <a-sky id="image-360-2" radius="10" src="#prueba2" opacity="0" />
      <a-image id="teleport" src="#khipukamayuq-transparent" height="3" position="-3 0 3" rotation="0 30 0">
	<a-animation attribute="position" to="-3 1 -5" dur="10000" />
      </a-image>
      <a-entity obj-model="obj: #amulet-obj; mtl: #amulet-mtl;" position="-2.8 1 -4.5" scale="0.2 0.2 0.2" rotation="90 210 180" opacity="0">
	<a-animation attribute="opacity" to="1" delay="12000" dur="5000" />
      </a-entity>
      <a-entity sound="src: #prueba-audio; autoplay: true"></a-entity>
    </a-scene>
    <script src="controller.js" />
  </body>
</html>
